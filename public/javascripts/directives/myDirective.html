<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div ng-show="error" class="alert alert-danger">
            <span>{{error}}</span>
        </div>
    </div>
</div>

<div class="col-md-5 col-md-offset-3 post-card">
    <table ng-table="tableParams" class="table" show-filter="false">
        <tr ng-repeat="foodtruck in foodtrucks">
            <td title="'Name'">
                {{foodtruck.name}}
            </td>
            <td title="'Average Cost (â‚¬)'">
                {{foodtruck.avgcost}}
            </td>
            <td title="'Foodtype'">
                {{foodtruck.foodtype}}
            </td>
            <td title="'Favourites'">
                {{foodtruck.favourites}}
                <span class="glyphicon glyphicon-star" ng-click="unfavourite(foodtruck)" ng-show="favourited(foodtruck)"></span>
                <span class="glyphicon glyphicon-star-empty" ng-click="favourite(foodtruck)" ng-hide="favourited(foodtruck)"></span>
            </td>
            <td title="'Reviews'">
                {{foodtruck.reviews.length}}
                <span>
                <a href="#/foodtruck/{{foodtruck._id}}"><span class="glyphicon glyphicon-info-sign"></span></a>
                </span>
            </td>
            <td title="'Delete'">
                <span class="glyphicon glyphicon-trash" ng-show="isFoodtruckOwner(foodtruck)" ng-click="deleteFoodtruck(foodtruck)"></span>
            </td>
            <td title="'Edit'">
                <a href="#/foodtruck/edit/{{foodtruck._id}}"> <span class="glyphicon glyphicon-cog" ng-show="isFoodtruckOwner(foodtruck)"></span> </a>
            </td>
        </tr>
    </table>
</div>
