<div ng-show="isLoggedIn()">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>
                    Edit {{foodtruck.name}}
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form ng-submit="editFoodtruck()" ng-show="isLoggedIn()">

                <div class="form-group">
                    <input type="text" class="form-control" ng-model="name" placeholder="Name" value="{{foodtruck.name}}" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="foodtype" placeholder="Foodtype" value="{{foodtruck.foodtype}}" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" ng-model="avgcost" placeholder="0" value="{{foodtruck.avgcost}}" />
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
            <div ng-hide="isLoggedIn()">
                <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
            </div>
        </div>
    </div>
</div>
