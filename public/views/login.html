<div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>FoodtruckApp</h1>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div ng-show="error" class="alert alert-danger">
        <span>{{error.message}}</span>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="logIn()">
        <h3>Log In</h3>
  
        <div class="form-group">
          <input type="text" class="form-control" ng-model="account.email" placeholder="Email"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" ng-model="account.password" placeholder="Password"/>
        </div>
  
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </div>
  </div>
