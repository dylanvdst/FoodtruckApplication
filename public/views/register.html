<div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Foodtruck Trakcer</h1>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div ng-show="error" class="alert alert-danger">
        <span>{{error.message}}</span>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="register()">
        <h3>Register</h3>
  
        <div class="form-group">
          <input type="text" class="form-control" ng-model="account.email" type="email" placeholder="Email"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" ng-model="account.password" type="password" placeholder="Password"/>
        </div>
  
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
